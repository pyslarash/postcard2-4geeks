<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>I guess this is how you make a postcard using HTML and CSS!</p>
					<p>Kinda cool, huh?</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="First Name" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button><strong>Send My Postcard</strong></button>
			</div>
		</div>
	</body>
